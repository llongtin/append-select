<!DOCTYPE html>
<html>
    <head>
        <title>Example</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.5/css/select2.min.css" />

    </head>
    <body>
        <div id='my-dynamic-select'></div>
        

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.5/js/select2.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src='selectDynamiques.js'></script> 
        <script>
            var selectData = {
                    name: 'select-1',
                    classes: ['my-select-1'],
                    options: [{value: 1, text: 'Option 1'}, {value: 2, text:'Option 2'},{value: 3, text: 'Option 3'}],
                    
                };
            var selectBox = $appendSelect.construct('#my-dynamic-select', selectData, {select2: true, bootstrap: true, emptyPlaceholder: 'Aucune données à afficher'});
        </script>        
    </body>
